{% extends 'DOCTOR/commen.html' %}
{% load static %}
{% for m in messages %}
<script>alert("{{ m }}");</script>
{% endfor %}
{% block content %}

<section class="contact_section layout_padding">
  <div class="container">

    <div class="heading_container mb-4">
      <h2>Edit Slot</h2>
    </div>

    <!-- Messages -->
    {% if messages %}
      {% for msg in messages %}
        <div class="alert alert-{{ msg.tags }} text-center">{{ msg }}</div>
      {% endfor %}
    {% endif %}

    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow" style="border-radius: 10px;">
          <div class="card-header bg-primary text-white text-center" style="border-radius: 10px 10px 0 0;">
            <h4>Edit Slot Details</h4>
          </div>
          <div class="card-body">
            <form method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" name="date" class="form-control" value="{{ slot.date }}" required>
              </div>
              <div class="mb-3">
                <label for="start_time" class="form-label">Start Time</label>
                <input type="time" name="start_time" class="form-control" value="{{ slot.start_time|time:'H:i' }}" required>
              </div>
              <div class="mb-3">
                <label for="end_time" class="form-label">End Time</label>
                <input type="time" name="end_time" class="form-control" value="{{ slot.end_time|time:'H:i' }}" required>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-success">Update Slot</button>
                <a href="/manage_slots/" class="btn btn-secondary">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>

{% endblock %}
