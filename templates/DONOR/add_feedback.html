{% extends 'DONOR/commen.html' %}
{% for m in messages %}
<script>alert("{{ m }}");</script>
{% endfor %}
{% block content %}
<div class="container mt-4 mb-5">

    <h2 class="mb-3">
        Add Feedback
    </h2>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" id="subject" name="subject" class="form-control" placeholder="Enter subject" required>
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" name="message" class="form-control" rows="5"
                placeholder="Write your feedback here..." required></textarea>
        </div>

        <div class="mb-3">
            <label for="rating" class="form-label">Rating (1â€“5)</label>
            <input type="number" id="rating" name="rating" class="form-control" min="1" max="5" step="1" value="5"
                required>
        </div>

        <button type="submit" class="btn btn-primary">Submit Feedback</button>
        <a href="/view_feedback" class="btn btn-secondary">Cancel</a>
    </form>

</div>
{% endblock %}
